<h2>Actores</h2>

<form [formGroup]="formulario">
  <input type="hidden" formControlName="id" />

  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" formControlName="nombre" />
  </div>

  <div>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" formControlName="apellido" />
  </div>

  <div>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" formControlName="edad" />
  </div>

  <div>
    <label for="genero">Género:</label>
    <input type="text" id="genero" formControlName="genero" />
  </div>

  <button type="button" (click)="guardarActor()">Guardar</button>
</form>

<hr />

<h3>Lista de Actores</h3>

<ul>
  <li *ngFor="let actor of actores">
    {{ actor.nombre }} ({{ actor.edad }} años, {{ actor.genero }})
    <button type="button" (click)="seleccionarActor(actor)">Editar</button>
    <button type="button" (click)="eliminarActor(actor.id)">Eliminar</button>
  </li>
</ul>

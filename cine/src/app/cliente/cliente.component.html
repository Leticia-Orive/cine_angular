<h2>Clientes</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Cif</th>
    <th>Direccion</th>
    <th>Email</th>
    <th>Provincia</th>
    <th>Codigo Postal</th>
    <th>Telefono</th>
  </tr>
  <tr *ngFor="let cliente of clientes">
    <td>{{ cliente.id }}</td>
    <td>{{ cliente.nombre }}</td>
    <td>{{ cliente.cif }}</td>
    <td>{{ cliente.direccion }}</td>
    <td>{{ cliente.email }}</td>
    <td>{{ cliente.provincia }}</td>
    <td>{{ cliente.codigoPostal }}</td>
    <td>{{ cliente.telefono }}</td>
  </tr>
</table>

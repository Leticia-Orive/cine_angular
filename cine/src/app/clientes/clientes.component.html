<h2>Lista de Clientes</h2>

<ul>
  <li *ngFor="let cliente of clientes">
    {{ cliente.nombre }} {{ cliente.apellido }} -
    {{ cliente.correoElectronico }}
    <button (click)="editarCliente(cliente)">Editar</button>
    <button (click)="eliminarCliente(cliente.id)">Eliminar</button>
  </li>
</ul>

<h2>Agregar Cliente</h2>

<form (submit)="agregarCliente()">
  <label for="nombre">Nombre:</label>
  <input
    type="text"
    id="nombre"
    name="nombre"
    [(ngModel)]="nuevoCliente.nombre"
    required
  />

  <label for="apellido">Apellido:</label>
  <input
    type="text"
    id="apellido"
    name="apellido"
    [(ngModel)]="nuevoCliente.apellido"
    required
  />

  <label for="correo">Correo:</label>
  <input
    type="email"
    id="correo"
    name="correo"
    [(ngModel)]="nuevoCliente.correoElectronico"
    required
  />

  <label for="cif">CIF:</label>
  <input
    type="text"
    id="cif"
    name="cif"
    [(ngModel)]="nuevoCliente.cif"
    required
  />

  <label for="direccion">Dirección:</label>
  <input
    type="text"
    id="direccion"
    name="direccion"
    [(ngModel)]="nuevoCliente.direccion"
    required
  />

  <label for="provincia">Provincia:</label>
  <input
    type="text"
    id="provincia"
    name="provincia"
    [(ngModel)]="nuevoCliente.provincia"
    required
  />

  <label for="codigo_postal">Código Postal:</label>
  <input
    type="number"
    id="codigo_postal"
    name="codigo_postal"
    [(ngModel)]="nuevoCliente.codigo_postal"
    required
  />

  <label for="telefono">Teléfono:</label>
  <input
    type="number"
    id="telefono"
    name="telefono"
    [(ngModel)]="nuevoCliente.telefono"
    required
  />

  <label for="grupo">Grupo:</label>
  <select id="grupo" name="grupo" [(ngModel)]="nuevoCliente.grupo">
    <option *ngFor="let grupo of grupos" [value]="grupo">
      {{ grupo.nombre }}
    </option>
  </select>

  <button type="submit">Agregar</button>
</form>

<h2>Editar Cliente</h2>

<form *ngIf="clienteSeleccionado" (submit)="actualizarCliente()">
  <label for="nombre">Nombre:</label>
  <input
    type="text"
    id="nombre"
    [(ngModel)]="clienteSeleccionado.nombre"
    required
  />

  <label for="apellido">Apellido:</label>
  <input
    type="text"
    id="apellido"
    [(ngModel)]="clienteSeleccionado.apellido"
    required
  />

  <label for="correo">Correo:</label>
  <input
    type="email"
    id="correo"
    [(ngModel)]="clienteSeleccionado.correoElectronico"
    required
  />

  <label for="cif">CIF:</label>
  <input type="text" id="cif" [(ngModel)]="clienteSeleccionado.cif" required />

  <label for="direccion">Dirección:</label>
  <input
    type="text"
    id="direccion"
    [(ngModel)]="clienteSeleccionado.direccion"
    required
  />

  <label for="provincia">Provincia:</label>
  <input
    type="text"
    id="provincia"
    [(ngModel)]="clienteSeleccionado.provincia"
    required
  />

  <label for="codigo_postal">Código Postal:</label>
  <input
    type="number"
    id="codigo_postal"
    [(ngModel)]="clienteSeleccionado.codigo_postal"
    required
  />

  <label for="telefono">Teléfono:</label>
  <input
    type="number"
    id="telefono"
    [(ngModel)]="clienteSeleccionado.telefono"
    required
  />

  <button type="submit">Actualizar</button>
</form>
